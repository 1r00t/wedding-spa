version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8001
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/user_uploads
    expose:
      - 8001
    env_file:
      - ./backend/.env.prod
    depends_on:
      - db
  
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env.prod.db
  
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/user_uploads
    ports:
      - 8000:8000
    depends_on:
      - backend
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume: